<!DOCTYPE html>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="../../../assets/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
            <h3>Sign In</h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
          </div>
          <form action="#" method="post" [formGroup]="login" (ngSubmit)="logindata(login)">
            <div class="form-group first">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="username">

            </div>
            <div class="form-group last mb-4">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password">
              
            </div>
            
            <div class="d-flex mb-5 align-items-center">
              <label class="custom-control custom-checkbox"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
                <!-- <div class="control__indicator"></div> -->
              </label>
              
            </div>

            <button type="submit" value="Log In" class="btn btn-block btn-primary">Login</button>

            <div class="text-center mt-5">
              <p>Not a member? <a routerLink="/register">Register</a></p>
            </div>
          </form>
          </div>
        </div>
        
      </div>
      
    </div>
  </div>
</div>
